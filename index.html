<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
<form>
  <label for="fullname">Full Name</label><br>
<input type="text" name="fullname" id="fullname" placeholder="Enter Name" required/>

<label for="email">Email</label><br>
<input type="email" name="email" id="email" placeholder="Enter Email" required/> 

<label for="phone">Phone</label><br>
<input type="tel" id="phone" placeholder="Enter Telephone (optional)" />

<label for="message">Leave a Message</label><br>
<textarea type="textarea" name="message" id="message" placeholder="Enter Message" ></textarea>

<label for="horses">Horses</label><br>
<input type="checkbox" name="horse-1" value="POA" />
<input type="checkbox" name="horse-2" value="Quater-Horse" />
<input type="checkbox" name="horse-3" value="Appaloosa" />
<input type="checkbox" name="horse-3" value="Thoroughbred" />
<input type="checkbox" name="horse-3" value="American-Paint" />
<input type="submit" value="submit" />

</form>    
  </body>
</html>
